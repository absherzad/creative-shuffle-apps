<body>
    <div class="app-container">
        <div class="sidebar" aria-label="Playlist">
            <h2>Playlist</h2>
            <div id="songList" class="song-list"></div>
        </div>
        <div class="main-content">
            <h1 class="app-title">ðŸŽµ Song Playlist Shuffle App</h1>
            <button id="shuffleBtn" aria-label="Shuffle Playlist">Shuffle Playlist</button>
            <div class="now-playing" aria-live="polite">
                <h3>Now Playing</h3>
                <p id="currentSong">No song playing</p>
                <div class="player-controls">
                    <button id="prevBtn" aria-label="Previous Song" tabindex="0">&laquo; Prev</button>
                    <button id="nextBtn" aria-label="Next Song" tabindex="0">Next &raquo;</button>
                </div>
            </div>
        </div>
    </div>
